# Hugo 博客 OpenResty/Nginx 完整优化配置
# 
# 使用方法：
# 1. 备份原配置：cp /www/server/nginx/conf/vhost/blog.kkkk24juastin.asia.conf /www/server/nginx/conf/vhost/blog.kkkk24juastin.asia.conf.bak
# 2. 替换为此配置
# 3. 测试：nginx -t
# 4. 重载：nginx -s reload 或 systemctl reload nginx

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name blog.kkkk24juastin.asia;
    
    # 网站根目录
    root /www/sites/blog.kkkk24juastin.asia/index;
    index index.html index.htm;

    # 日志配置
    access_log /www/sites/blog.kkkk24juastin.asia/log/access.log main;
    error_log /www/sites/blog.kkkk24juastin.asia/log/error.log;

    # ============================================
    # SSL/TLS 配置
    # ============================================
    ssl_certificate /www/sites/blog.kkkk24juastin.asia/ssl/fullchain.pem;
    ssl_certificate_key /www/sites/blog.kkkk24juastin.asia/ssl/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ============================================
    # Gzip 压缩
    # ============================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/xml+rss
        application/atom+xml
        image/svg+xml
        font/woff
        font/woff2;

    # ============================================
    # Open File Cache - 减少磁盘 I/O，提升响应速度
    # ============================================
    open_file_cache max=10000 inactive=30s;
    open_file_cache_valid 60s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # ============================================
    # ETag 支持
    # ============================================
    etag on;
    if_modified_since before;

    # ============================================
    # 静态资源缓存策略
    # ============================================
    
    # Hugo 生成的 /assets/ 目录（CSS/JS 带 hash）- 永久缓存
    location /assets/ {
        expires max;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Vary "Accept-Encoding";
        add_header X-Content-Type-Options "nosniff" always;
        access_log off;
    }

    # 图片资源 - 30 天缓存
    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp|avif)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        add_header Vary "Accept-Encoding";
        add_header X-Content-Type-Options "nosniff" always;
        access_log off;
    }

    # 字体资源 - 1 年缓存
    location ~* \.(woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Access-Control-Allow-Origin "*";
        add_header X-Content-Type-Options "nosniff" always;
        access_log off;
    }

    # 其他 CSS/JS 文件 - 7 天缓存
    location ~* \.(css|js)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
        add_header Vary "Accept-Encoding";
        add_header X-Content-Type-Options "nosniff" always;
        access_log off;
    }

    # HTML 页面 - 1 天缓存 + 7 天后台刷新
    location ~* \.html$ {
        expires 1d;
        add_header Cache-Control "public, max-age=86400, stale-while-revalidate=604800";
    }

    # RSS 和 JSON - 1 小时缓存
    location ~* \.(xml|json)$ {
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
    }

    # 首页
    location = / {
        expires 1d;
        add_header Cache-Control "public, max-age=86400, stale-while-revalidate=604800";
        try_files $uri $uri/index.html =404;
    }

    # ============================================
    # 安全头配置
    # ============================================
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # ============================================
    # 安全规则
    # ============================================
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.env|\.svn|\.project|LICENSE|README.md) {
        return 404;
    }

    location ^~ /.well-known/acme-challenge {
        allow all;
        root /usr/share/nginx/html;
    }

    location ~ ^/\.well-known/.*\.(php|jsp|py|js|css|lua|ts|go|zip|tar\.gz|rar|7z|sql|bak)$ {
        return 403;
    }

    # ============================================
    # 默认处理
    # ============================================
    location / {
        try_files $uri $uri/ $uri.html $uri/index.html =404;
    }

    # ============================================
    # 错误页面
    # ============================================
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    error_page 497 https://$host$request_uri;

    proxy_set_header X-Forwarded-Proto https;
}

# HTTP 重定向
server {
    listen 80;
    listen [::]:80;
    server_name blog.kkkk24juastin.asia;
    return 301 https://$host$request_uri;
}
