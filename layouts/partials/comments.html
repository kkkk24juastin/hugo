<div id="tcomment"></div>
<script src="https://cdn.staticfile.net/twikoo/1.6.41/twikoo.all.min.js"></script>
<script>
twikoo.init({
  envId: 'https://pl.kkkk24juastin.asia', // 自托管 Twikoo 服务地址
  el: '#tcomment',
  path: location.pathname, // 用文章路径区分评论
  lang: 'zh-CN', // 语言设置
})
</script>

    --twikoo-bg: var(--entry);
